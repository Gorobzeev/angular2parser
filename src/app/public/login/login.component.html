<div class="container" style="text-align:center">
    <div class="col-md-4 " style="float: none !important; margin: 0 auto;">
        <h2 align="center">Authentication</h2>
        <form name="form" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button class="btn btn-default btn-block" (click)="login()">Sign In</button>
        <button class="btn btn-default btn-block" (click)="register()">Sign Up</button>
        &nbsp;
        <button type="button" class="btn btn-primary btn-block" (click)="loginWithFacebook()">Sign in with Facebook
        </button>
        <button type="button" class="btn btn-danger btn-block" (click)="signIn('google')">Sign in with Google+
        </button>
        </form>
    </div>
</div>
