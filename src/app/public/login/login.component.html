<div class="container" style="text-align:center">
    <div class="col-md-4 " style="float: none !important; margin: 0 auto;">
        &nbsp;
        <form name="form" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button class="btn btn-default btn-block" (click)="login()">Login</button>
        <button class="btn btn-default btn-block" routerLink="/register" (click)="register()">Registration</button>
        </form>
    </div>
</div>
