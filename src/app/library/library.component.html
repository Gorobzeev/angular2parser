<div class="card-text col col-8">
    <table class="table-hover table-fixed col col-12">
        <thead class="default">
        <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-5">Name</th>
            <th class="col-md-3">Parse</th>
            <th class="col-md-3">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let article of articles">
            <td class="col-md-1">{{article.id}}</td>
            <td class="col-md-5"><span title={{article.site}}>{{article.name}}</span></td>
            <td class="col-md-3">
                <button class="btn btn-success btn-xs btn-block">
                    Load config
                </button>
                <button class="btn btn-warning btn-xs btn-block">
                    TRY!
                </button>
            </td>
            <td class="col-md-3">
                <button class="btn btn-xs btn-block btn-primary">
                    News
                </button>
                <button class="btn btn-xs btn-block btn-danger">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
